<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>File Upload</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script src="js/script.js"></script>

	<div id="content_container">
		<div id="welcome_banner">
			<p>Welcome, please enter an excel file with these thee columns only:</p>
			<table id="example_headers">
				<tr>
					<th>Feature Title</th>
					<th>Feature Description</th>
					<th>Release Date</th>
				</tr>
			</table>
		</div>
	
		<br>
		
		<div id="button_container">
		<label for="Excel">Select an Excel File:</label>
		<input type="file"
			   id="Excel" name="Excel" onchange="console.log(Excel.value)"
			   accept =".xlsx">
	
		<button id="myButton" class="header-button">Upload</button>
		<button id="myButton2" class="header-button">Word Count</button>
		<button id="myButton3" class="header-button">LDA</button>
		</div>

		<div id="results_container">
			<img id="myImg"/>
		</div>

		<div id="lda_results_container">
			<div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
				<div class="carousel-indicators" id="carouselIndicators">
				</div>
				<div class="carousel-inner" id="carouselImages" >
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Next</span>
				</button>
			  </div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
